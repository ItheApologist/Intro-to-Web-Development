<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Exercise Answer</title>
</head>
<body>

    <h2>Register</h2>

    <form>

        <!-- The instructor used the div tag to break the items into new lines -->

        <div>
            <label for="firstName">First Name:</label>
            <input name="firstName" id="firstName" type="text" placeholder="John" required>
            
            <label for="lastName">Last Name:</label>
            <input name="lastName" id="lastName" type="text" placeholder="Smith" required>
        </div>

        <!-- <p></p> -->

        <div>
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio" required>
            
            <label for="female">Female</label>
            <input name="gender" id="female" type="radio" required>
            
            <label for="other">Other</label>
            <input name="gender" id="other" type="radio" required>
        </div>

        <!-- <p></p> -->

        <div>
            <label for="email">Email:</label>
            <input name="email" type="email" placeholder="your email" required>
            
            <label for="password">Password:</label>

                <!-- <input type="checkbox" name="termsAndConditions" id="t&c" required> -->
                <!-- The instructor used the pattern attribute to make the field require  -->
                <!-- a min and max password length. This also allows you to use the required title -->
                <!-- attribute to specify the requirement text (which can be used for any requirement) -->

            <!-- <input name="password" type="password" required minlength="5" maxlength="10"> -->

            <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
        </div>
        
        <!-- <p></p> -->
        
        <div>
            <!-- The instructor encased all three selects within -->
            <!-- a label tag. This makes more sense  in terms of readability-->

            <!-- <label for="birthday">Birthday:</label> -->
            
            <label>
                Birthday:

                <select name="month" required>
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                
                <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                
                <select name="year">
                    <option>Year</option>
                    <option>>1950</option>
                    <option>1950-1959</option>
                    <option>1960-1969</option>
                    <option>1970-1979</option>
                    <option>1980-1989</option>
                    <option>1990-1999</option>
                    <option>2000-2009</option>
                    <option>2010-2019</option>
                    <option>2020</option>
                </select>
                
            </label>
            </div>
            
            <!-- <p></p> -->
            
            <div>
                <label for="t&c">I agree to the terms and conditions</label>
                <input type="checkbox" name="termsAndConditions" id="t&c" required>
            </div>
            
            <!-- <p></p> -->
            
        <div>
            <button>Submit</button>
        </div>
        
    </form>
    
</body>
</html>
